<div id="serviceDetilTop">    <div class="panel panel-default">        <div class="panel-heading">          <span class="panel-title ng-binding">              <span class="icon25 icon25-panel"></span>&nbsp;&nbsp;{{dc.metadata.name}}          </span>            <a class="pull-right" ng-click="deletes()">                <button type="button" class="btn btn-default btn-icon btn-icon-set">                    <i class="fa fa-trash-o fa-lg"></i>                </button>            </a>            <a class="pull-right pull-right-gj" ng-click="change()">                <button type="button" class="btn btn-primary  btn-sm">{{status.text}}</button>            </a>        </div>        <div class="panel-body">            <div class="row">                <div class="col-sm-4">                    <div class="media media-sm">                        <div class="media-left">                            <img class="media-object" src="assets/img/app/build_detail/images_104.png">                        </div>                        <div class="media-body">                            <h4 class="media-heading">创建时间</h4>                            <small class="med_small" uib-tooltip="{{dc.metadata.creationTimestamp | timescon}}" class="ng-binding">{{dc.metadata.creationTimestamp | dateRelative}}</small>                        </div>                    </div>                </div>                <div class="col-sm-4">                    <div class="media media-sm">                        <div class="media-left">                            <img class="media-object" src="assets/img/app/build_detail/images_106.png">                        </div>                        <div class="media-body tell" style="width: 100%;">                            <h4 class="media-heading">路由URL</h4>                            <div class="till ng-binding">                            </div>                            <small>                                <a class="href-orange text-overflow" href="https://{{dc.route.spec.host}}" target="_blank">{{dc.route.spec.host}}</a>                            </small>                        </div>                    </div>                </div>                <div class="col-sm-4">                    <!-- ngIf: imageEnable -->                    <div class="media media-sm">                        <div class="media-left">                            <img class="media-object" src="assets/img/app/build_detail/images_106.png">                        </div>                        <div class="media-body tell" style="width: 100%;">                            <h4 class="media-heading">pod个数</h4>                            <div class="till ng-binding">                            </div>                            <small>                                <span class="href-orange text-overflow ng-binding" style="width:60%;">{{dc.status.updatedReplicas}}／{{dc.spec.replicas}}</span>                            </small>                        </div>                    </div>                </div>            </div>        </div>    </div></div>
