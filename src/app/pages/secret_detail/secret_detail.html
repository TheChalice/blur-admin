<div class="widgets">   <div ng-show="item">      <div class="panel panel-default">         <div class="panel-heading" style="background: #e6e9f2;">            <span class="panel-title">                <span class="icon25 secreticon"></span>&nbsp;&nbsp;{{item.metadata.name}}            </span>            <a class="btn btn-gray pull-right"               style=" padding: 0px 10px;" ng-click="delete()"><i                    class="fa fa-trash-o fa-lg"></i></a>         </div>         <div class="panel-body">            <div class="row">               <div class="col-sm-4">                  <div class="media media-sm">                     <div class="media-left">                        <img class="media-object" src="views/build_detail/img/images_104.png">                     </div>                     <div class="media-body">                        <h4 class="media-heading">更新时间</h4>                        <small style="color: #5a6378;"                               uib-tooltip="{{item.metadata.creationTimestamp | timescon}}">                           {{item.metadata.creationTimestamp | dateRelative}}                        </small>                     </div>                  </div>               </div>            </div>         </div>      </div>   </div>   <uib-tabset class="tab-default" active="active">      <uib-tab index="1">         <uib-tab-heading style="width: 300px; margin-left: 40px; margin-right: 40px">            <i class="icon20 icon20-paper"></i> 密钥信息         </uib-tab-heading>         <div>            <div class="row">               <div class="col-md-2 add" style="margin-bottom: 20px;">                  <a href="javascript:;" class="href-add" style="margin-left: -13px" ng-click="addSecret()">                     <i class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;<span                          style="font-size: 12px;">添加密钥项</span>                  </a>               </div>               <div class="col-md-8">                  <!--<small class="fa fa-info-circle err-tip">&nbsp;请至少保留一个密钥项</small>-->                  <small class="fa fa-info-circle err-tip" ng-if="grid.keychongfu">&nbsp;key重复</small>                  <small class="fa fa-info-circle err-tip" ng-if="grid.keybuhefa">&nbsp;key不合法</small>               </div>            </div>            <!--<div class="row">-->               <!--<uib-accordion>-->                  <!--<uib-accordion-group panel-class="bootstrap-panel accordion-panel panel-default"  ng-repeat="item in item.secretarr">-->                     <!--<uib-accordion-heading>-->                              <!--<input class="form-control" type="text" ng-model="item.key"-->                                     <!--placeholder="Key" style="width: 50%;display: inline-block;">-->                              <!--<span class="fa pull-right" style="font-size: 20px;margin-top:10px;">-->                                 <!--<i ng-click="deletekv($index)" class=" ion-close-round"-->                                    <!--uib-tooltip="删除"-->                                 <!--&gt;</i>-->                              <!--<i class="ion-navicon-round" style="margin-left:15px;" uib-tooltip="查看内容"-->                              <!--&gt;</i>-->                              <!--</span>-->                     <!--</uib-accordion-heading>-->                     <!--<textarea placeholder="Default Input" class="form-control" id="textarea01" ng-model="item.value" ></textarea>-->                  <!--</uib-accordion-group>-->               <!--</uib-accordion>-->            <!--</div>-->            <div class="row">               <div class="col-md-12">                     <div ng-repeat="item in item.secretarr" style="margin-top:10px;border:1px solid rgba(0, 0, 0, 0.12);padding:8px 0px;">                        <div class="container-fluid">                           <div class="row">                              <div class="col-sm-4">                                 <input class="form-control" type="text" ng-model="item.key"                                        placeholder="Key">                              </div>                              <div class="col-sm-5">                              </div>                              <div class="col-sm-3 text-right" style="font-size: 20px;margin-top:8px;">                                 <i class="ion-navicon-round" style="margin-right:15px;" uib-tooltip="查看内容"                                    ng-click="getLog($index)"                                    ></i>                                 <i ng-click="deletekv($index)" class="ion-close-round"                                    uib-tooltip="删除"                                    ></i>                              </div>                           </div>                        </div>                        <div uib-collapse="!item.showLog">                           <div class="well well-log"                                style='border:none'>                              <textarea placeholder="Default Input" class="form-control" id="textarea01" ng-model="item.value" ></textarea>                           </div>                        </div>                     </div>                  <div class="row" style="margin-bottom: 10px;margin-top:10px;"                       ng-repeat="item in item.newarr">                     <div class="col-md-4">                        <input class="form-control" type="text" placeholder="KEY" ng-model="item.key" >                     </div>                     <div class="col-md-2"></div>                     <div class="col-md-5">                           <textarea class="form-control key" type="text" placeholder="VALUE" ng-model="item.value" style="height:34px;"></textarea>                     </div>                     <div class="col-md-1 text-right">                           <i class="ion-close-round " ng-click="rmsecret($index)" style="font-size: 20px;margin-right:15px;"></i>                     </div>                  </div>               </div>            </div>         </div>      </uib-tab>   </uib-tabset>   <div class="row">      <div class="col-md-12 button-wrapper">         <button ng-if="grid.status" type="button" class="btn btn-primary"  ng-click="updateSecret()">保存修改</button>         <button ng-if="!grid.status" type="button" disabled="disabled" class="btn btn-primary">保存修改</button>      </div>   </div></div><style>   .panel-heading{      height:auto;   }</style>
