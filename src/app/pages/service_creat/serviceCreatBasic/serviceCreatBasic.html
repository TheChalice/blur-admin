<form class="basic-config" name="frm">    <div class="form-group" ng-class="{'has-error':err.servicename}">        <label for="servicename">服务名称</label>        <input type="text" ng-model="dc.metadata.name"               class="form-control"               id="servicename"               ng-keyup="keyup('servicename')"               required               placeholder="servicename"        ng-disabled="updata">    </div>    <div class="form-group containers">        <label for="addcon">            <a ng-click="addContainer()" id="addcon">                <i class="ion-plus-round add"></i>            </a>创建容器        </label>        <service-creat-container></service-creat-container>    </div>    <div class="form-group port" style="margin-bottom: 50px;">        <service-creat-port></service-creat-port>    </div></form>
