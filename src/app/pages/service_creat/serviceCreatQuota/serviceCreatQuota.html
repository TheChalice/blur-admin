<label>配额限制</label><div>    <ba-switcher switcher-style="primary" switcher-value="switch.quota"></ba-switcher></div><div ng-show="switch.quota" >    <div class="col-md-12 tittle">        <div class="col-md-12">            <div class="col-md-1 lh"><span>CPU</span></div>            <div class="col-md-4 paddingnone" >                <input class="form-control"                       placeholder="最小值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.cpu.request.cpuquota"                       style=" width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1 paddingnone" >                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select" style="" type="button"                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                        {{quota.cpu.request.cpuunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li ng-show="quota.cpu.request.cpuunit=='millcores'"><a                                ng-click="quota.cpu.request.cpuunit='cores'">cores</a></li>                        <li ng-show="quota.cpu.request.cpuunit=='cores'"><a                                ng-click="quota.cpu.request.cpuunit='millcores'">millcores</a></li>                    </ul>                </div>            </div>            <div class="col-md-5 paddingnone" ng-class="{'has-error':quotaerr.cpuminbig}">                <input class="form-control"                       placeholder="最大值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.cpu.limit.cpuquota"                       style=" width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1 paddingnone" >                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select"                            style="" type="button" data-toggle="dropdown"                            aria-haspopup="true" aria-expanded="true">                        {{quota.cpu.limit.cpuunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li ng-show="quota.cpu.limit.cpuunit=='millcores'"><a                                ng-click="quota.cpu.limit.cpuunit='cores'">cores</a></li>                        <li ng-show="quota.cpu.limit.cpuunit=='cores'"><a                                ng-click="quota.cpu.limit.cpuunit='millcores'">millcores</a></li>                    </ul>                </div>            </div>        </div>        <div class="col-md-12">            <div class="col-md-1 lh"><span>MEMORRY</span></div>            <div class="col-md-4 paddingnone" >                <input class="form-control"                       placeholder="最小值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.memory.request.memoryquota"                       style=" width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1 paddingnone" >                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select" style="" type="button"                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                        {{quota.memory.request.memoryunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li ng-show="quota.memory.request.memoryunit=='GB'">                            <a ng-click="quota.memory.request.memoryunit='MB'">MB</a>                        </li>                        <li ng-show="quota.memory.request.memoryunit=='MB'">                            <a ng-click="quota.memory.request.memoryunit='GB'">GB</a>                        </li>                    </ul>                </div>            </div>            <div class="col-md-5 paddingnone" ng-class="{'has-error':quotaerr.memoryminbig}">                <input class="form-control"                       placeholder="最大值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.memory.limit.memoryquota"                       style=" width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1 paddingnone" >                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select" style="" type="button"                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                        {{quota.memory.limit.memoryunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li ng-show="quota.memory.limit.memoryunit=='GB'"><a                                ng-click="quota.memory.limit.memoryunit='MB'">MB</a></li>                        <li ng-show="quota.memory.limit.memoryunit=='MB'"><a                                ng-click="quota.memory.limit.memoryunit='GB'">GB</a></li>                    </ul>                </div>            </div>        </div>    </div></div>
