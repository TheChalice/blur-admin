<label>环境变量</label><div>    <button type="button" ng-click="addEnv()" class="btn btn-primary  btn-sm">创建环境变量</button></div><div class="horizontal-scroll" ng-show="envs.length>0">    <table class="table table-condensed"  style="margin-bottom: 40px;">        <thead>        <tr>            <th>键</th>            <th>值</th>            <th>操作</th>        </tr>        </thead>        <tbody>        <tr ng-repeat="env in envs">            <td>                <div class="form-group">                    <input type="text"                           ng-model="env.name" class="form-control" placeholder="例如：80">                </div>            </td>            <td>                <div class="form-group">                    <input type="text"                           ng-model="env.value" class="form-control" placeholder="例如：80">                </div>            </td>            <td>                <div class="form-group">                    <button ng-click="delEnv($index)" class="status-button btn btn-xs btn-danger deletebtn">delete</button>                </div>            </td>        </tr>        </tbody>    </table></div>
