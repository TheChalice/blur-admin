<label>弹性伸缩</label><div>    <ba-switcher switcher-style="primary" switcher-value="switch.elastic"></ba-switcher></div><div>    <label for="replicas" style="font-size: 12px;">POD数量</label>    <input id="replicas" ng-model="dc.spec.replicas" style="width: 80px;display: inline-block;"           ng-keyup="mustnum($event,dc.spec.replicas,10)"           type="text" class="form-control">        <span ng-show="switch.elastic">        <label for="maxReplicas" style="font-size: 12px">POD最大数量</label>        <input id="maxReplicas" ng-model="horiz.spec.maxReplicas"               ng-keyup="mustnum($event,horiz.spec.maxReplicas,10)"               ng-class="{'input-error':horiz.spec.maxReplicas-0<dc.spec.replicas-0}"               style="width: 80px;display: inline-block;"               type="text" class="form-control" placeholder="{{dc.spec.replicas}}">        <label for="target" style="font-size: 12px">CPU阀值</label>        <input id="target" ng-model="horiz.spec.targetCPUUtilizationPercentage"               ng-keyup="mustnum($event,horiz.spec.targetCPUUtilizationPercentage,100)"               style="width: 80px;display: inline-block;"               type="text" class="form-control" placeholder="80"><span>%</span>        </span></div>
