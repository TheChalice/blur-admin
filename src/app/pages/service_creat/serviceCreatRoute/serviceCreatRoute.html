<label>路由设置</label><div>    <ba-switcher switcher-style="primary" switcher-value="switch.route"></ba-switcher></div><div ng-show="switch.route">    <div class="route-hosts form-group">        <label style="font-size: 12px;">域名</label>        <!--<select class="form-control" ng-model='checked.port'>-->            <!--<option ng-repeat="port in portsArr" value="{{port.containerPort+'(TCP)'}}">-->                <!--{{port.containerPort+'(TCP)'}}-->            <!--</option>-->        <!--</select>-->            <div class="service_area_select service_area_select_gj two_radius"                 style="border: 1px solid #cbcbcb;display:inline-block;width:auto;border-radius:5px;position: relative;line-height: 35px;float: none;margin-right: 0;margin-top: -2px;">                <div uib-dropdown>                    <a href="javascript:void(0);" class="service_block" style="padding-right: 20px;" uib-dropdown-toggle>                        <span class="service_per_tit two_tab_ellipsis">{{checked.port}}</span>                        <b class="ser_bg_btn"></b>                    </a>                    <ul class="service_drop service_drop_gj" style="width: 100%;" uib-dropdown-menu                        aria-labelledby="user-menu">                        <li class="zx_active" ng-repeat="port in portsArr"                            ng-click="checked.port=port.containerPort+'(TCP)'">                            <a href="javascript:void(0);">                                <span class="drop_name_tit two_tab_ellipsis">                                    {{port.containerPort+'(TCP)'}}</span></a>                        </li>                    </ul>                </div>            </div>            <!--</ui-select>-->        <select class="form-control" ng-model='checked.cname'>            <option value="系统域名">系统域名</option>            <option value="自定义域名">自定义域名</option>        </select>        <input class="form-control" style="font-size: 12px;height: 32px;"               ng-model="checked.host" type="text" class="form-control" placeholder="请输入域名前缀">                    <span ng-show="checked.cname == '系统域名'">                        {{checked.suffix}}                    </span>                    <span ng-show="checked.cname == '自定义域名'">                        需将自定义域名指向router.app.dataos.io                    </span>    </div>    <div class="route-TLSsetting form-group">        <div class="form-group">            <label style="font-size: 12px;">TLS设置</label>            <select class="form-control" ng-model='checked.tlsset'>                <option ng-repeat="set in tlsset.setone" value="{{set}}">                    {{set}}                </option>            </select>        </div>        <div class="form-group" ng-show="checked.tlsset=='edge'">            <label style="font-size: 12px;">HTTP协议设置</label>            <select class="form-control" ng-model='checked.httpset'>                <option ng-repeat="hset in tlsset.httpset" value="{{hset}}">                    {{hset}}                </option>            </select>        </div>        <div class="form-group" ng-show="checked.tlsset=='edge'||checked.tlsset=='re-encrypt'">            <label style="font-size: 12px;">证书</label>            <input class="form-control" ng-model="checked.zsfile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传</button>                        <input ng-click="addzhengshu('zsfile')" type="file" class="form-control file-input"                               id="zsfile" value="选择"/>                    </span>        </div>        <div class="form-group" ng-show="checked.tlsset=='edge'||checked.tlsset=='re-encrypt'">            <label style="font-size: 12px;">密钥</label>            <input class="form-control" ng-model="checked.syfile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传</button>                        <input ng-click="addzhengshu('syfile')" type="file" class="form-control file-input"                               id="syfile" value="选择"/>                    </span>        </div>        <div class="form-group" ng-show="checked.tlsset=='edge'||checked.tlsset=='re-encrypt'">            <label style="font-size: 12px;">CA证书</label>            <input class="form-control" ng-model="checked.cafile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传</button>                        <input ng-click="addzhengshu('cafile')" type="file" class="form-control file-input"                               id="cafile" value="选择"/>                    </span>        </div>        <div class="form-group" ng-show="checked.tlsset=='re-encrypt'">            <label style="font-size: 12px;">目标CA证书</label>            <input class="form-control" ng-model="checked.mcafile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传                        </button>                        <input ng-click="addzhengshu('mcafile')" type="file"                               class="form-control file-input"                               id="mcafile" value="选择"/>                    </span>        </div>    </div></div>
