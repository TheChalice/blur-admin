<label>路由设置</label><div>    <ba-switcher switcher-style="primary" switcher-value="switch.route"></ba-switcher></div><div ng-show="switch.route">    <div class="route-hosts form-group">        <label style="font-size: 12px;">域名</label>        <select class="form-control" ng-model='checked.port'>            <option ng-repeat="port in portsArr" value="{{port.containerPort+'(TCP)'}}">                {{port.containerPort+'(TCP)'}}            </option>        </select>        <select class="form-control" ng-model='checked.cname'>            <option value="系统域名">系统域名</option>            <option value="自定义域名">自定义域名</option>        </select>        <input class="form-control" style="font-size: 12px;height: 32px;"               ng-model="checked.host" type="text" class="form-control" placeholder="请输入域名前缀">                    <span ng-show="checked.cname == '系统域名'">                        {{checked.suffix}}                    </span>                    <span ng-show="checked.cname == '自定义域名'">                        需将自定义域名指向router.app.dataos.io                    </span>    </div>    <div class="route-TLSsetting form-group">        <div class="form-group">            <label style="font-size: 12px;">TLS设置</label>            <select class="form-control" ng-model='checked.tlsset'>                <option ng-repeat="set in tlsset.setone" value="{{set}}">                    {{set}}                </option>            </select>        </div>        <div class="form-group" ng-show="checked.tlsset=='Edge'">            <label style="font-size: 12px;">HTTP协议设置</label>            <select class="form-control" ng-model='checked.httpset'>                <option ng-repeat="hset in tlsset.httpset" value="{{hset}}">                    {{hset}}                </option>            </select>        </div>        <div class="form-group" ng-show="checked.tlsset=='Edge'||checked.tlsset=='Re-encrypt'">            <label style="font-size: 12px;">证书</label>            <input class="form-control" ng-model="checked.zsfile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传</button>                        <input ng-click="addzhengshu('zsfile')" type="file" class="form-control file-input"                               id="zsfile" value="选择"/>                    </span>        </div>        <div class="form-group" ng-show="checked.tlsset=='Edge'||checked.tlsset=='Re-encrypt'">            <label style="font-size: 12px;">密钥</label>            <input class="form-control" ng-model="checked.syfile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传</button>                        <input ng-click="addzhengshu('syfile')" type="file" class="form-control file-input"                               id="syfile" value="选择"/>                    </span>        </div>        <div class="form-group" ng-show="checked.tlsset=='Edge'||checked.tlsset=='Re-encrypt'">            <label style="font-size: 12px;">CA证书</label>            <input class="form-control" ng-model="checked.cafile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传</button>                        <input ng-click="addzhengshu('cafile')" type="file" class="form-control file-input"                               id="cafile" value="选择"/>                    </span>        </div>        <div class="form-group" ng-show="checked.tlsset=='Re-encrypt'">            <label style="font-size: 12px;">目标CA证书</label>            <input class="form-control" ng-model="checked.mcafile.key" disabled>                    <span class="filebtn">                        <button class="form-control" type="file" class="btn btn-primary btn-sm">上传                        </button>                        <input ng-click="addzhengshu('mcafile')" type="file"                               class="form-control file-input"                               id="mcafile" value="选择"/>                    </span>        </div>    </div></div>
