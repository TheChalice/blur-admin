<label>端口开放</label><div>    <button type="button" ng-click="addprot()" class="btn btn-primary  btn-sm">增加端口</button></div><div class="horizontal-scroll" ng-show="portsArr.length>0">    <table class="table table-condensed"  style="margin-bottom: 40px;">        <thead>        <tr>            <th>协议</th>            <th>容器端口</th>            <th>服务端口</th>            <th>操作</th>        </tr>        </thead>        <tbody>        <tr ng-repeat="port in portsArr">            <td>                <div class="form-group">                    <select class="form-control"  ng-model='port.protocol'>                        <option value='TCP'>TCP</option>                        <option value='UDP'>UDP</option>                    </select>                </div>            </td>            <td>                <div class="form-group">                    <input type="number" onkeyup="value=value.replace(/[^\d]/g,'')"                           ng-model="port.containerPort" class="form-control" placeholder="例如：80">                </div>            </td>            <td>                <div class="form-group">                    <input type="number" onkeyup="value=value.replace(/[^\d]/g,'')"                           ng-model="port.hostPort" class="form-control" placeholder="例如：80">                </div>            </td>            <td>                <div class="form-group">                    <button ng-click="delprot($index)" class="status-button btn btn-xs btn-danger deletebtn">delete</button>                </div>            </td>        </tr>        </tbody>    </table></div>
