<label>容器高级设置</label><div>    <ba-switcher switcher-style="primary" switcher-value="container.advanconfg"></ba-switcher></div><div ng-show="container.advanconfg">    <div class="form-group">        <!--<label>挂载持久化卷</label>-->        <div>            <button type="button"                    ng-click="addvol(container.secretsobj.persistentarr,'persistentVolumeClaim','claimName')"                    class="btn btn-primary  btn-sm">挂载持久化卷            </button>        </div>        <div class="horizontal-scroll">            <table class="table table-condensed"                   ng-show="container.secretsobj.persistentarr.length>0" style="margin-bottom: 50px;">                <thead>                <tr>                    <th>持久化卷</th>                    <th>挂载路径</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <tr ng-repeat="persistentitem in container.secretsobj.persistentarr">                    <td>                        <div class="form-group">                            <div class="service_area_select service_area_select_gj two_radius"                                 style="border: 1px solid #cbcbcb;width: 100%;border-radius:5px;position: relative;">                                <div uib-dropdown>                                    <a href="javascript:void(0);" class="service_block" uib-dropdown-toggle>                                        <span class="service_per_tit two_tab_ellipsis">{{persistentitem.persistentVolumeClaim.claimName}}</span>                                        <b class="ser_bg_btn"></b>                                    </a>                                    <ul class="service_drop service_drop_gj" style="width: 100%;" uib-dropdown-menu                                        aria-labelledby="user-menu">                                        <li class="zx_active" ng-repeat="item in persistentVolumeClaim"                                            ng-click="volchecked(persistentitem,'persistentVolumeClaim','claimName',item.metadata.name)">                                            <a href="javascript:void(0);">                                                <span class="drop_name_tit two_tab_ellipsis"                                                      title="{{item.metadata.name}}">{{item.metadata.name}}</span></a>                                        </li>                                    </ul>                                </div>                            </div>                        </div>                    </td>                    <td>                        <div class="form-group">                            <input type="text" ng-model="persistentitem.mountPath" class="form-control">                        </div>                    </td>                    <td>                        <div class="form-group">                            <button ng-click="delvol(container.secretsobj.persistentarr,$index)"                                    class="status-button btn btn-xs btn-danger deletebtn">delete                            </button>                        </div>                    </td>                </tr>                </tbody>            </table>        </div>    </div>    <div class="form-group">        <!--<label>挂载配置卷</label>-->        <div>            <button type="button"                    ng-click="addvol(container.secretsobj.configmap,'configMap','name')"                    class="btn btn-primary  btn-sm">挂载配置卷            </button>        </div>        <div class="horizontal-scroll">            <table class="table table-condensed"                   ng-show="container.secretsobj.configmap.length>0" style="margin-bottom: 50px;">                <thead>                <tr>                    <th>配置卷</th>                    <th>挂载路径</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <tr ng-repeat="config in container.secretsobj.configmap">                    <td>                        <div class="form-group">                            <div class="service_area_select service_area_select_gj two_radius"                                 style="border: 1px solid #cbcbcb;width: 100%;border-radius:5px;position: relative;">                                <div uib-dropdown>                                    <a href="javascript:void(0);" class="service_block" uib-dropdown-toggle>                                        <span class="service_per_tit two_tab_ellipsis">{{config.configMap.name}}</span>                                        <b class="ser_bg_btn"></b>                                    </a>                                    <ul class="service_drop service_drop_gj" style="width: 100%;" uib-dropdown-menu                                        aria-labelledby="user-menu">                                        <li class="zx_active" ng-repeat="item in configMap"                                            ng-click="volchecked(config,'configMap','name',item.metadata.name)">                                            <a href="javascript:void(0);">                                                <span class="drop_name_tit two_tab_ellipsis"                                                      title="{{item.metadata.name}}">{{item.metadata.name}}</span></a>                                        </li>                                    </ul>                                </div>                            </div>                            <!--</ui-select>-->                        </div>                    </td>                    <td>                        <div class="form-group">                            <input type="text" ng-model="config.mountPath" class="form-control">                        </div>                    </td>                    <td>                        <div class="form-group">                            <button ng-click="delvol(container.secretsobj.configmap,$index)"                                    class="status-button btn btn-xs btn-danger deletebtn">delete                            </button>                        </div>                    </td>                </tr>                </tbody>            </table>        </div>    </div>    <div class="form-group">        <!--<label>挂载密钥</label>-->        <div>            <button type="button"                    ng-click="addvol(container.secretsobj.secretarr,'secret','secretName')"                    class="btn btn-primary  btn-sm">挂载密钥            </button>        </div>        <div class="horizontal-scroll">            <table class="table table-condensed"                   ng-show="container.secretsobj.secretarr.length>0" style="margin-bottom: 50px;">                <thead>                <tr>                    <th>密钥</th>                    <th>挂载路径</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <tr ng-repeat="secret in container.secretsobj.secretarr">                    <td>                        <div class="form-group">                            <div class="service_area_select service_area_select_gj two_radius"                                 style="border: 1px solid #cbcbcb;width: 100%;border-radius:5px;position: relative;">                                <div uib-dropdown>                                    <a href="javascript:void(0);" class="service_block" uib-dropdown-toggle>                                        <span class="service_per_tit two_tab_ellipsis">{{secret.secret.secretName}}</span>                                        <b class="ser_bg_btn"></b>                                    </a>                                    <ul class="service_drop service_drop_gj" style="width: 100%;" uib-dropdown-menu                                        aria-labelledby="user-menu">                                        <li class="zx_active" ng-repeat="item in secretsitems"                                            ng-click="volchecked(secret,'secret','secretName',item.metadata.name)">                                            <a href="javascript:void(0);">                                                <span class="drop_name_tit two_tab_ellipsis"                                                      title="{{item.metadata.name}}">{{item.metadata.name}}</span></a>                                        </li>                                    </ul>                                </div>                            </div>                            <!--</ui-select>-->                        </div>                    </td>                    <td>                        <div class="form-group">                            <input type="text" ng-model="secret.mountPath" class="form-control">                        </div>                    </td>                    <td>                        <div class="form-group">                            <button ng-click="delvol(container.secretsobj.secretarr,$index)"                                    class="status-button btn btn-xs btn-danger deletebtn">delete                            </button>                        </div>                    </td>                </tr>                </tbody>            </table>        </div>    </div></div>
