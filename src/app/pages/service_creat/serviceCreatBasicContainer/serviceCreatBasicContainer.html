<div class="contalner panel with-scroll animated zoomIn" ng-repeat="container in dc.spec.template.spec.containers">    <!--<h1>设置容器</h1>-->    <div class="panel-heading clearfix">        <div class="panel-title">设置容器 <a class="float-r" ng-click="rmContainer($index)"><i class="ion-trash-a"></i></a></div>        <!--<span></span>-->    </div>    <div class="panel-body">        <div class="form-group">            <label for="conname">容器名称</label>            <input type="text" ng-model="container.name" class="form-control" id="conname" placeholder="conname">        </div>        <div class="form-group">            <button type="button" ng-click="selectImage($index)" class="btn btn-primary  btn-sm">选择镜像</button>        </div>        <div class="form-group">            <label for="conname">镜像名称：{{container.imagename}}</label>        </div>        <div class="form-group">        <label for="conname">tag：{{container.tagname}}</label>    </div>    </div></div>
