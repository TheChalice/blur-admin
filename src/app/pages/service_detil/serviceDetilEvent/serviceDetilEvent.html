<div id="serviceDetilEvent">    <div class="row">        <div class="col-lg-12 col-md-12">            <div ba-panel ba-panel-class="with-scroll table-panel" style="height: auto;">                <table class="table">                    <tr>                        <th>时间</th>                        <th>名称</th>                        <th>类型</th>                        <th>状态</th>                        <th>事件</th>                    </tr>                    <!--danger-->                    <!--info-->                    <tr ng-class="{success:event.type==='Normal',warning:event.type==='Warning'}" ng-repeat="event in eventsws.items  | orderBy : 'mysort'">                        <td>{{event.metadata.creationTimestamp | timescon2}}</td>                        <td  class="nowrap">{{event.involvedObject.name}}</td>                        <td>{{event.involvedObject.kind}}</td>                        <td>{{event.type}}</td>                        <td>{{event.message}}</td>                    </tr>                </table>            </div>        </div>    </div></div>
