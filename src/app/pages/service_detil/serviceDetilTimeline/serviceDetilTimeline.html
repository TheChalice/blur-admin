<div id="serviceDetilTimeline">    <!-- todo: remove whole block -->    <div ba-panel>        <section id="cd-timeline" class="cd-container cssanimations">            <div class="cd-timeline-block"  ng-repeat="item in rcs.items">                <div class="cd-timeline-img">                    <div class="kameleon-icon with-round-bg" ng-class="{                primary:item.metadata.annotations['openshift.io/deployment.phase'] == 'New' || 'Pending' ||'Running',                primary:item.metadata.annotations['openshift.io/deployment.phase'] == 'Complete' ,                danger:item.metadata.annotations['openshift.io/deployment.phase'] == 'Failed' || 'Error' || 'Cancelled' ,                }"><img ng-src="{{::( item.image | kameleonImg )}}"></div>                </div>                <div class="cd-timeline-content" ng-class="{                primary:item.metadata.annotations['openshift.io/deployment.phase'] == 'New' || 'Pending' ||'Running',                primary:item.metadata.annotations['openshift.io/deployment.phase'] == 'Complete' ,                danger:item.metadata.annotations['openshift.io/deployment.phase'] == 'Failed' || 'Error' || 'Cancelled' ,           }">                    <h5>{{item.metadata.annotations['openshift.io/deployment.phase'] | rcStatusFilter}}</h5>                    <p> 触发类型:                        <span ng-if="!item.dc.status.details.causes.length">未知</span>                        <span ng-if="item.dc.status.details.causes.length">                            <span ng-repeat="cause in item.dc.status.details.causes">                              <span ng-switch="cause.type">                                <span ng-switch-when="ImageChange">镜像变化</span>                                <span ng-switch-when="ConfigChange">配置变化</span>                                <span ng-switch-default>{{cause.type}}</span>                              </span>                            </span>                          </span></p>                    <span class="cd-date">{{item.metadata.creationTimestamp | dateRelative}}</span>                </div>            </div>        </section>    </div></div>
