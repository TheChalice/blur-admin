<div class="widgets">
    <div class="panel panel-default">
        <div class="panel-heading" style="background: #e6e9f2;height: auto">
            <span class="panel-title">
                <span class="icon25 secreticon"></span>&nbsp;&nbsp;{{name}}
            </span>
            <button class="btn btn-primary pull-right"   ui-sref="service_creat({image:name+':'+tags[0].tag})"  ng-if="tags.length>0">部署最新版本</button>
            <button class="btn btn-primary pull-right" ng-if="!tags.length" ng-disabled=true>暂无最新版本</button>
        </div>
        <div class="panel-body">
            <div class="row" ng-if="false">
                <div class="col-sm-4">
                    <div class="media media-sm">
                        <div class="media-left">
                            <img class="media-object" src="views/build_detail/img/images_104.png">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">更新时间</h4>
                            <small uib-tooltip="{{date.status.tags[0].items[0].created | timescon}}">
                                {{date.status.tags[0].items[0].created | dateRelative}}
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="media media-sm">
                        <div class="media-left">
                            <img class="media-object" src="views/build_detail/img/images_104.png">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">最新版本</h4>
                            <small style="color: #5a6378;">
                                {{name}}:{{tags[0].tag}}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <uib-tabset class="tab-default" active="active">
        <uib-tab index="1">
            <uib-tab-heading style="width: 300px; margin-left: 40px; margin-right: 40px">
                <i class="icon20 icon20-paper"></i> 镜像版本
            </uib-tab-heading>
            <section id="cd-timeline" class="cd-container cssanimations" style="overflow: hidden;">
                <tag-list ng-repeat="item in tags"></tag-list>
            </section>
        </uib-tab>
    </uib-tabset>

</div>
