<div class="widgets">    <div style="margin-bottom: 20px;">        <button type="button" class="btn btn-success" data-toggle="modal" ng-click="">            新建构建        </button>    </div>    <div ba-panel ba-panel-title="构建列表" ba-panel-class="with-scroll table-panel">        <div class="horizontal-scroll">            <table class="table table-hover">                <thead>                <tr class="black-muted-bg">                    <th>服务名称</th>                    <th>最近部署时间</th>                    <th>pod个数</th>                    <th>路由URL</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <tr class="no-top-border" ng-repeat="dc in deploymentconfigs.items">                    <th><a ui-sref="servicedetil">{{dc.metadata.name}}</a></th>                    <th>{{dc.metadata.creationTimestamp | dateRelative}}</th>                    <th>{{dc.status.updatedReplicas}}/{{dc.spec.replicas}}</th>                    <th><a href="{{dc.route.spec.host}}" target="_blank">{{dc.route.spec.host}}</a></th>                    <th><a href="javascript:;" ng-click="change($index)">{{dc.change}}</a></th>                </tr>                </tbody>            </table>        </div>    </div></div>
