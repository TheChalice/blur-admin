<div class="widgets">    <div class="row">        <div class="col-sm-7">            <button type="button" ui-sref="service_creat" class="btn btn-success" data-toggle="modal">                新建部署            </button>        </div>        <div class="col-sm-5 col-xs-8" style="padding-left: 0;">            <div class="searchbar search_btn">                <div class="input-group">                    <div class="input-group ng-scope">                        <input type="text" class="form-control with-primary-addon"                               placeholder="搜索关键字"                               ng-model="grid_ser.txt"                               ng-keyup="search($event)"                        >                        <span class="input-group-btn">                                    <button class="btn btn-primary" type="button" ng-click="search('search')"><i class="ion-search"></i></button>                              </span>                    </div>                </div>            </div>        </div>    </div>    <div ba-panel ba-panel-title="服务列表" ba-panel-class="with-scroll table-panel">        <div class="horizontal-scroll">            <table class="table table-hover">                <thead>                <tr class="black-muted-bg">                    <th>服务名称</th>                    <th>最近部署时间</th>                    <th>pod个数</th>                    <th>路由URL</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <tr class="no-top-border" ng-repeat="dc in persistents">                    <th><a ui-sref="service_detil({name: dc.metadata.name})">{{dc.metadata.name}}</a></th>                    <th>{{dc.metadata.creationTimestamp | dateRelative}}</th>                    <th>{{dc.status.updatedReplicas}}/{{dc.spec.replicas}}</th>                    <th><a href="{{dc.route.spec.host}}" target="_blank">{{dc.route.spec.host}}</a></th>                    <th><a href="javascript:;" ng-click="change($index)">{{dc.change}}</a></th>                </tr>                </tbody>            </table>        </div>    </div>    <div class="text-center" ng-if="grid_ser.total > 1" style="margin-top: 30px;">        <uib-pagination class="pagination pagination-sm" ng-model="grid_ser.page" total-items="grid_ser.total"                        items-per-page="grid_ser.size" boundary-links="false" max-size="12" rotate="true"                        previous-text="<"                        next-text=">"        >        </uib-pagination>    </div></div>
