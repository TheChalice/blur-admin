<div class="widgets">
    <form class="form-horizontal" name="frm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size: 16px; color: #5a6378">新建密钥</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-left" style="margin-top: 10px; color: #5a6378; font-size:14px; text-align: left; font-weight: normal">密钥名称</label>
                    <div class="col-sm-10" style="padding-right: 40px; ">
                        <input  style="margin-top: 10px; width: 640px;" type="text" name="name" class="form-control"
                                ng-blur="nameblur()"
                                onkeypress="if((event.keyCode > 31 && event.keyCode < 44) || (event.keyCode > 46 && event.keyCode < 48) || (event.keyCode > 57 && event.keyCode < 65) || (event.keyCode > 90 && event.keyCode < 97))event.returnValue = false;"
                                ng-focus="namefocus()"
                                ng-model="secrets.metadata.name"
                                placeholder="创建一个密钥名称">
                        <small ng-if="namerr.nil" class="fa fa-info-circle err-tip">请输入正确构建名称
                        </small>
                        <small ng-if="namerr.rexed" class="fa fa-info-circle err-tip">请输入4~30位名称,名称只能包含英文、数字以及“-”
                        </small>
                        <small ng-if="namerr.repeated" class="fa fa-info-circle err-tip">输入的名称已重复
                        </small>
                    </div>
                </div>
                <hr>
                <div class="row" style="margin-top: 18px">
                    <label class="col-sm-2 control-label text-left" style="margin-top: 10px; color: #5a6378; font-size:14px; text-align: left; font-weight: normal">密钥项</label>
                    <div class="col-md-10" style="margin-top: 16px">
                        <a href="javascript:;" ng-click="addSecret()">
                            <i class="ion-plus-round add"></i>
                            <span class="font12" style="color: #55c45f">添加密钥项&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <small ng-if="grid.keybuhefa" class="err-tip"><i class="fa fa-info-circle"></i>&nbsp;key值不合法</small>
                                <small ng-if="grid.keychongfu" class="err-tip"><i class="fa fa-info-circle"></i>&nbsp;key值重复</small>
                                <!--<small ng-if="grid.keynull" class="err-tip"><i class="fa fa-info-circle"></i>&nbsp;key值或value值为空</small>-->
                            </span>
                        </a>
                        <div class="row" style="margin-bottom: 10px;margin-top:10px;"
                             ng-repeat="item in secrets.secretsarr">
                            <div class="col-md-4">
                                <input class="form-control" type="text" placeholder="KEY" ng-model="item.key" >
                            </div>

                            <div class="col-md-2"></div>
                            <div class="col-md-5">
                                <textarea class="form-control key" type="text" placeholder="VALUE" ng-model="item.value" style="height:34px;"></textarea>
                            </div>
                            <div class="col-md-1 text-right">
                                <i class="ion-close-round " ng-click="rmsecret($index)" style="font-size: 20px;margin-right:15px;"></i>
                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <button ng-if="grid.secreteno" class="btn btn-primary" style="width: 50%;" ng-click="postsecret()">创建密钥</button>
            <button ng-if="!grid.secreteno" disabled="disabled" class="btn btn-primary" style="width: 50%;">创建密钥</button>
        </div>


    </form>
</div>
